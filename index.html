<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Parmak Futbolu</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- PWA (Progressive Web App) Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2c3e50" />

    <!-- Temel Stiller ve Animasyonlar -->
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        touch-action: none; /* Mobil cihazlarda dokunma gecikmesini Ã¶nler */
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      @keyframes score-pop {
        0% { transform: scale(1); text-shadow: none; }
        50% { transform: scale(1.4); color: #f1c40f; text-shadow: 0 0 10px #f1c40f; }
        100% { transform: scale(1); text-shadow: none; }
      }
      .animate-score-pop { 
        animation: score-pop 0.5s ease-in-out; 
      }
    </style>
  </head>
  <body class="bg-[#2c3e50]">
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
