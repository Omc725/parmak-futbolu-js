name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      # --- YENİ HATA AYIKLAMA ADIMLARI ---
      - name: Debug - Dosya yapisini goster
        run: ls -R
      - name: Debug - vite.config.js icerigini goster
        run: cat vite.config.js
      # ------------------------------------

      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

      # --- YENİ HATA AYIKLAMA ADIMLARI ---
      - name: Debug - Olusturulan dist klasorunu listele
        run: ls -l dist/assets
      - name: Debug - Olusturulan index.html icerigini goster
        run: cat dist/index.html
      # ------------------------------------

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
